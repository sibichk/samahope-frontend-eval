<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel ="stylesheet" href="css/style.css" />
    <title>Samahope frontend evaluation</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
          var list=[]
          $.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=c6b9f27dbbdfed8e30e5dc0a9b445bda&_render=json',function(data){
            $.each(data.value.items, function(idx,item){
                $("#frame").attr("src", item.enclosure.url);
                $('#video').empty();
                $('#video').append('<h1>'+item.title+'</h1><p>'+item.description+'</p>')
              
              }); 
            });
          });
    </script>
  </head>
  <body>
    <div><a id="previous">Previous</a><a id="next">Next</a></div>
    <iframe id="frame" width="40%" height="500">
      
    </iframe>
    <div id="video"></div>
    
  </body>
</html>
